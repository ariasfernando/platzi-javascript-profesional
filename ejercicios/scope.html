<html>

<head>
    <title>Scope</title>
</head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>

        // Function Scope
        function printNumbers() {
            console.log("Print numbers");
            var i;
            for (i = 0; i < 10; i++) {
                function eventuallyPrintNumber(n) {
                    setTimeout(function () {
                        console.log(n);
                    }, 100);
                }

                eventuallyPrintNumber(i);
            }
        }
        printNumbers();

        // Block Scope
        function printNumbers2() {
            console.log("Print numbers 2");
            for (let i = 0; i < 10; i++) {
                setTimeout(function () {
                    console.log(i);
                }, 100);
            }
        }

        /* La diferencia radica en que la variable declarada con let pertenece al Ã¡mbito del bucle for */

    </script>
</body>

</html>
